{% extends "home/index.html" %}
{% load static %}


{% block entrega_content %}

{% for computer in computers %}

    <!-- Post preview-->
    <div class="card-body">
        <h3>Computer brand : {{ computer.brand }}</h3>
        <h3>model: {{ computer.model }}</h3>
        <h3>description: {{ computer.description }}</h3>
        <h3>price: {{ computer.price }}</h3>
    </div>
    <!-- Divider-->
    <hr/>
{% endfor %}

{% endblock %}
